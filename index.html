<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hamburger + Sidebar -->
  <button id="hamburger" class="hamburger" aria-label="Open sidebar">â˜°</button>

  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <div class="sidebar-header">
      <h2>Categories</h2>
      <button id="closeSidebar" class="close-sidebar" aria-label="Close sidebar">âœ•</button>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li data-filter="All" class="active">All</li>
        <li data-filter="Work">Work</li>
        <li data-filter="Study">Study</li>
        <li data-filter="Personal">Personal</li>
        <li data-filter="General">General</li>
      </ul>
    </nav>
  </aside>

  <div class="overlay" id="overlay" tabindex="-1"></div>

  <main class="main-wrapper">
    <div class="app-container">

      <!-- Quote Banner -->
      <div class="quote-banner" id="quoteBanner">
        <span id="quoteText">â€œSmall progress every day leads to big results.â€</span>
        <button id="closeQuote" class="close-quote" title="Close quote for today">âœ•</button>
      </div>

      <header class="app-header">
        <h1>My To-Do List</h1>
        <div class="counters">
          <span id="pendingCount" class="badge">Pending: 0</span>
          <span id="completedCount" class="badge">Completed: 0</span>
        </div>
      </header>

      <!-- Search (inside card top) -->
      <div class="search-row">
        <input id="searchInput" type="search" placeholder="Search tasks or categories..." />
      </div>

      <!-- Add Task -->
      <div class="task-input">
        <input id="taskInput" type="text" placeholder="Add a new task..." />
        <div class="row-small">
          <input id="dueDate" type="date" />
          <select id="category">
            <option value="General">General</option>
            <option value="Work">Work</option>
            <option value="Study">Study</option>
            <option value="Personal">Personal</option>
          </select>
        </div>
        <div class="row-small">
          <button id="addBtn" class="btn-primary">Add Task</button>
          <button id="clearAll" class="btn-ghost">Clear All</button>
        </div>
      </div>

      <!-- Task list (draggable) -->
      <ul id="taskList" class="task-list" aria-live="polite"></ul>
    </div>

    <!-- Footer -->
    <footer class="footer">MADE BY <strong>IS</strong> ğŸ’œ</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
